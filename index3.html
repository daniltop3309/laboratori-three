<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <input type="text" class="input" value="1">
        <input type="text" class="input" value="2">
        <input type="text" class="input" value="3">
        <input type="text" class="input" value="4">
        <input type="text" class="input" value="5">
    </form>
    <button class="btn">Найти сумму</button>
    <script>
        const getBtn = document.querySelector('.btn');
        getBtn.addEventListener('click', () => {
            const getForm = document.forms;
            let sum = 0;

            for (let j = 0; j < getForm.length; j += 1) {
                for (let i = 0; i < getForm[j].elements.length; i += 1) {
                    sum += Number(getForm[j].elements[i].value);
                    console.log(sum);
                }
            }
        });
    </script>
</body>
</html>
